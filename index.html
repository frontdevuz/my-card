<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./image/About me logo.webp" alt="This is a my logo">
            </div>
            <div class="card-body">
                <div class="text"><span class="i">i</span><span class="z">z</span><span class="z_2">z</span><span
                        class="a_3">a</span><span class="t_2">t</span><span class="i_2">i</span><span
                        class="l_2">l</span><span class="l_3">l</span><span class="o_2">o</span><span
                        class="d">D</span><span class="a">a</span><span class="v">v</span><span class="l">l</span><span
                        class="a_2">a</span><span class="t">t</span><span class="o">o</span><span class="v_2">v</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
